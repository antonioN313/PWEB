<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>DataFilme - Questionario</title>
</head>

<body class="homepage">
    <header class="navbar">
        <h1>Questionario</h1>
    </header>

    <main>
        <section>
            <form id="formulario">
                <div id="campos-formulario">
                    <label for="idade">Idade: </label>
                    <input type="number" id="idade" name="idade">

                    <label for="sexo">Sexo: </label>
                    <select name="sexo" id="sexo">
                        <option value="0">Feminino</option>
                        <option value="1">Masculino</option>
                    </select>

                    <label for="opiniao">Opinião:</label>
                    <select id="opiniao" name="opiniao">
                        <option value="4">Ótimo</option>
                        <option value="3">Bom</option>
                        <option value="2">Regular</option>
                        <option value="1">Péssimo</option>
                    </select>
                </div>

                <button type="button" onclick="adicionarResposta()">Adicionar Resposta</button>     
            </form>
        </section>
        <section>
            <br>
            <h2>Resultados</h2>
                <p>Média de idade: <span id="media-idade"></span></p>
                <p>Idade mais velha: <span id="idade-mais-velha"></span></p>
                <p>Idade mais nova: <span id="idade-mais-nova"></span></p>
                <p>Pessoas que responderam péssimo: <span id="pessimo"></span></p>
                <p>Porcentagem de pessoas que responderam ótimo e bom: <span id="otimo-bom"></span></p>
                <p>Número de mulheres que responderam: <span id="mulheres"></span></p>
                <p>Número de homens que responderam: <span id="homens"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; Antonio Carlos - <a href="https://github.com/antonioN313" rel="noopener noreferrer">Github</a></p>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
