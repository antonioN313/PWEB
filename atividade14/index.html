<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Atividade 14 - PWEB</title>
</head>
<body>
    <h2>Formulario Principal</h2>
    <section>
        <form id="formulario" method="post" name="formulario" onreset="limpa()" onsubmit="return validaDados();">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"><br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email"><br><br>

            <label for="mensagem">Comentário:</label><br>
            <textarea name="mensagem" id="mensagem" cols="50" rows="8"></textarea><br>

            <div class="pesquisa">
                <h4>Pesquisa</h4>
                <p><b>Primeira vez visitando a página?</b></p>
                <label for="sim"><b>Sim</b></label>
                <input type="radio" name="pesquisa" id="sim" value="sim">
                <label for="sim"><b>Não</b></label>
                <input type="radio" name="pesquisa" id="nao" value="nao"><br>
            </div>


            <input class="botao" id="enviar" type="submit" value="Enviar">
            <input class="botao" id="limpar" type="reset" value="Limpar">
        </form>
    </section>
</body>
</html>
